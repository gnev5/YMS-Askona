services:
  db:
    image: postgres:16
    container_name: yms_db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-yms_password}
      POSTGRES_DB: ${POSTGRES_DB:-yms}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  # setup: # Раскомментируйте этот блок при первичном запуске на новом сервере для выполнения миграций и настройки базы данных.
  #   build:
